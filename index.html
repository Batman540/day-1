            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: left;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 1000px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            overflow: hidden;
            animation: fadeIn 1.2s ease;
        }

        .content {
            display: flex;

        .text-section {

        }

        h2 {

        }

        p {

            line-height: 1.7;

        }

        .watch-btn {
            display: inline-block;
            padding: 14px 35px;
            background: #ff4d6d;
            color: #fff;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255,77,109,0.4);
        }

        .watch-btn:hover {
            background: #e63950;
            transform: translateY(-4px);
        }

        .image-section {
            flex: 1;
            min-width: 280px;
            text-align: center;
        }

        .image-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transition: transform 0.4s ease;
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content {
                text-align: center;
            }
        }
    </style>
</head>
